<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mine-style.css">
    <title>SVG Sprites</title>
</head>
<body>
    
   <div>
       <p>Иконка - свг-файл в этом же файле</p>
      
       <svg display="none">
        <symbol id="pencil" viewBox="0 0 32 32">
            <path d="M27 0c2.761 0 5 2.239 5 5 0 1.126-0.372 2.164-1 3l-2 2-7-7 2-2c0.836-0.628 1.874-1 3-1zM2 23l-2 9 9-2 18.5-18.5-7-7-18.5 18.5zM22.362 11.362l-14 14-1.724-1.724 14-14 1.724 1.724z"></path>
        </symbol>   
        
        <symbol id="home" viewBox="0 0 32 32">
            <path d="M32 18.451l-16-12.42-16 12.42v-5.064l16-12.42 16 12.42zM28 18v12h-8v-8h-8v8h-8v-12l12-9z"></path>
        </symbol>
       </svg>
      

        <svg class="icon">
            <use xlink:href="#pencil"></use>
        </svg>

        <svg class="icon">
            <use href="#home"></use>
        </svg>

   </div>

    <div>
        <p>Иконка вставлена через тег img</p>
        <img src="./mine-images/pencil.svg" alt="">
    </div>


    <div>
        <p>Иконка - из спрайта, сделанного в ico-moon</p>

        <svg>
            <use href="./mine-images/symbol-defs.svg#home"></use>
        </svg>
    </div>


    <div>
        <p>Иконка - из самодельного спрайта</p>

        <svg>
            <use href="./mine-images/mine-sprite.svg#home"></use>
        </svg>
    </div>
</body>
</html>
